[connectivity]
# MiniRocket kernel - 1 compute unit (1:1 paper-faithful reference implementation)
# Note: Tested 2-CU configuration but host code buffer allocation issues
# prevented effective parallelization. Reverting to 1-CU for functional baseline.
# 1:1 reference needs 9 HBM ports per CU
nk=krnl_top:1

# CU 1 - All 9 HBM ports assigned to dedicated HBM banks
sp=krnl_top_1.time_series_input:HBM[0]
sp=krnl_top_1.prediction_output:HBM[1]
sp=krnl_top_1.coefficients:HBM[2]
sp=krnl_top_1.intercept:HBM[3]
sp=krnl_top_1.scaler_mean:HBM[4]
sp=krnl_top_1.scaler_scale:HBM[5]
sp=krnl_top_1.dilations:HBM[6]
sp=krnl_top_1.num_features_per_dilation:HBM[7]
sp=krnl_top_1.biases:HBM[8]